{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static './css/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class="register-wrap"> 
            <div class="registration-form">
                <form action="{% url 'accounts:user-registration' %}" method="post">
                    {% csrf_token %}
                    
                    <h2>Registration</h2>
                    <p class="text"><span>Create your account. It's free and only takes a minute.</p>
                    <div class="form-group">
                    

                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="FirstName " required="required">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="LastName " required="required">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="UserName" required="required">
                    </div>

                    <div class ="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
                    </div>   

                    <div class="form-group">
                        <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="required"><br>
                    </div>

                    <div>
                        <div class="clearfix">
                            <label class="pull-left checkbox-inline"><input type="checkbox"required="required">I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label><br><br>
                        </div> 
                        <div class="form-group">
                            <button type="submit" value="register" class="btn btn-primary btn-block">Register Now</button><br>  
                        <div>  
                    </div>   

                    
                
                </form>
                <p class="text-center">Already have an account? <a href="{% url 'accounts:user-login' %}"> Sign in</a></p>
            </div>
        </div>
        <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
