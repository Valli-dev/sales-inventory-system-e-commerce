	<div class="user-profile-wrap"> 
		<div class="mx-auto col-md-8"> 
			<div class="profile-form">
				<form action="">
					<div class="row">
						<div class="col left m-2 p-5 card">
							<h3>User-Profile </h3>	
							<div class="mb-3 text-center">
								<img src="../images/pic133.jpg" alt="" class="avatar rounded" width="150"> 
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">First Name</label>
								<input type="first name" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Last Name</label>
								<input type="last name" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">User Name</label>
								<input type="user name" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Email</label>
								<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
						</div>	
						<div class="col right m-2 p-5 card"> 
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Address</label>
								<input type="address" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">City/State</label>
								<input type="city/town" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div> 
							<div Class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Country</label>
								<input type="country" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
							<div Class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Zipcode</label>
								<input type="Zipcode" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
							<div Class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Phone Number</label>
								<input type="phone number" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
						
							<div class="mt-5 text-center">
								<button class="btn btn-primary profile-button" type="button">SAVE PROFILE</button>
							</div>
						</div>
					</div>
				</form>
			</div>
