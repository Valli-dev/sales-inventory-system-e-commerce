<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/oldstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>
    <main class="cart-wrap">
        <h1>Your Items</h1>
        <div class="product-card">
            <div class="cart-header">
                <p>Product</p>
                <p>Qantity</p>
                <p>Subtotal</p>
            </div>
            <div class="product-wrap">
                <div class="product-cont">
                    <div class="product">
                        <div class="img-cont">
                            <img src="" alt="">
                         </div>
                        <div class="descrip-price">
                            <p class="descrip">
                                Lorem ipsum dolor sit
                            </p>
                            <p class="price">Price:$15</p>
                            <p class="remove-btn">Remove</p>
                        </div>
                    </div>
                    <div class="quantity">
                        <input type="number" id="quantity" name="quantity" min="1" max="99">
                    </div>
                    <div class="subtotal">
                        <p class="subtotal-numb">
                             $15
                        </p>
                    </div>
                 </div>
                 <div class="product-cont">
                    <div class="product">
                        <div class="img-cont">
                            <img src="" alt="">
                         </div>
                        <div class="descrip-price">
                            <p class="descrip">
                                Lorem ipsum dolor sit
                            </p>
                            <p class="price">Price:$15</p>
                            <p class="remove-btn">Remove</p>
                        </div>
                    </div>
                    <div class="quantity">
                        <input type="number" id="quantity" name="quantity" min="1" max="99">
                    </div>
                    <div class="subtotal">
                        <p class="subtotal-numb">
                             $15
                        </p>
                    </div>
                 </div>
            </div>
            <div class="subtotal-wrap">
                <div class="subtotal-cont">
                    <div class="sub-cont">
                        <p>Subtotal:</p>
                        <p class="Subtotal">$00</p>
                    </div>
                    <div class="shipping-cont">
                        <p>Shipping:</p>
                        <p class="Delivery-price">$00</p>
                    </div>
                    <div class="total-cont">
                        <p>Total:</p>
                        <p class="Total">$00</p>
                    </div>
                    <button class="btn">
                        Proceed to checkout
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
